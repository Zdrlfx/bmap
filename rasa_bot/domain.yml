version: "3.1"

intents:
  - greet
  - get_route



slots:
  origin:
    type: text
    mappings:
      - type: custom
  destination:
    type: text
    mappings:
      - type: custom



responses:
  utter_greet:
  - text: "Hey! How are you?"


actions:
  - action_extract_locations

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
