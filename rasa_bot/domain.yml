version: "3.1"

intents:
  - greet
  - get_route
  - goodbye



slots:
  origin:
    type: text
    mappings:
      - type: custom
  destination:
    type: text
    mappings:
      - type: custom



responses:
  utter_greet:
  - text: "Hello! How can I assist you today?"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"


actions:
  - action_extract_locations

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
